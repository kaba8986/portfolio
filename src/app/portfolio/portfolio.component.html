<div class="container">
  <div class="portfolio-text">

      <div class="line1"></div>
      <div class="text-box">
        <h1>Portfolio</h1>
        <p>This page is a sample of my work - please feel free to try them out.</p>
        <div class="line3"></div>
      </div>
      <div class="line2"></div>

  </div>
  <div class="project-container">
    <div class="filter-buttons">
      <button class="filter-btn" [class.filter-active]="isActive('btn1')" (click)="resetFilter(); setActive('btn1')">All</button>
      <button class="filter-btn" [class.filter-active]="isActive('btn2')" (click)="filter('javascript'); setActive('btn2')">JavaScript</button>
      <button class="filter-btn" [class.filter-active]="isActive('btn3')" (click)="filter('angular'); setActive('btn3')">Angular</button>
    </div>
    <ab-project *ngFor="let project of projects; let i = index;" [reverse]="i%2 == 1" [currProject]="project"></ab-project>
  </div>
</div>
